name: Build and Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            # fallback for workflow_dispatch or branch runs
            echo "VERSION=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/rodan-fileserver:latest
            ghcr.io/${{ github.repository_owner }}/rodan-fileserver:${{ env.VERSION }}

      - name: Save Docker image as tarball
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/rodan-fileserver:${{ env.VERSION }}
          docker save ghcr.io/${{ github.repository_owner }}/rodan-fileserver:${{ env.VERSION }} \
            -o rodan-fileserver-${{ env.VERSION }}.tar

      - name: Upload image tarball to release
        uses: softprops/action-gh-release@v2
        with:
          files: rodan-fileserver-${{ env.VERSION }}.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add release notes with GHCR link
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |
            ### üê≥ Docker Image
            Available at:  
            ```
            docker pull ghcr.io/${{ github.repository_owner }}/rodan-fileserver:${{ env.VERSION }}
            ```
            Or download the `.tar` from this release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

