name: Build and Publish Docker Image

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release version
        id: vars
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/myapp:latest
            ghcr.io/${{ github.repository_owner }}/myapp:${{ env.VERSION }}

      - name: Save Docker image as tarball
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/myapp:${{ env.VERSION }}
          docker save ghcr.io/${{ github.repository_owner }}/myapp:${{ env.VERSION }} \
            -o myapp-${{ env.VERSION }}.tar

      - name: Upload image tarball to release
        uses: softprops/action-gh-release@v2
        with:
          files: myapp-${{ env.VERSION }}.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add release notes with GHCR link
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |
            ### üê≥ Docker Image
            Available at:  
            ```
            docker pull ghcr.io/${{ github.repository_owner }}/myapp:${{ env.VERSION }}
            ```
            Or download the `.tar` from this release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

